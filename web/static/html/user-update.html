<!DOCTYPE html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name = "Author" content="Jennifer Daniels, Nick Barber">
  <title>Update User Database</title>
  <link rel="stylesheet" href="static/style/style.css" type="text/css">
 </head>
 <body>
    <H1>Update User Database</H1>
    <H3>Please enter the id number for the name that you wish to update</H3>
        <div class="divUserForm">
            <form id="userUpdateForm" onsubmit="return validateForm()" method="post">
                <label for="id">Id Number</label>
                <input type="text" name="id" id="userUpdateIdInput">
                <label for="name">Name</label>
                <input type="text" name="name" id="userUpdateNameInput">
                <button type="submit" name="submit" id="userUpdateButton">Submit</button>  
            </form>
        </div>
        <script src="static/javascript/userUpdate.js"></script>  
    </form>
    <p id="error"></p>
 </body>
</html>
