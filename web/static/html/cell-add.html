<!DOCTYPE html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name = "Author" content="Jennifer Daniels, Nick Barber">
  <title>Add Cell To Database</title>
  <link rel="stylesheet" href="static/style/style.css" type="text/css">
 </head>
 <body>
    <H1>Add Cell To Database</H1>
    <div class="addForm">
        <form id="cellAddForm">
                <label for="id">Id Number</label>
                <input type="text" name="id" id="cellAddIdInput" required maxlength="3" placeholder="1">
                <label for="description">Cell Name</label>
                <input type="text" name="description" id="cellAddDescInput" required maxlength="20" placeholder="H800">
                <input type="submit" value="Submit" name="Submit" id="cellAddButton">
        </form>
    </div>
    <script src="static/javascript/cellAdd.js"></script>
 </body>
</html>
