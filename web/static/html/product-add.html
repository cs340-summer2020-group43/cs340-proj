<!DOCTYPE html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name = "Author" content="Jennifer Daniels, Nick Barber">
  <title>Add Product To Database</title>
  <link rel="stylesheet" href="static/style/style.css" type="text/css">
 </head>
 <body>
    <H1>Add Product To Database</H1>
    <div class="addForm">
        <form id="productAddForm" data-db-table="Products">
                <label for="id">Product Number</label>
                <input type="text" name="id" id="productAddIdInput" required maxlength="20" placeholder="TWSAS0D">
                <label for="product_class">Product Class</label>
                <input type="text" name="product_class" id="productAddClassInput" required maxlength="10" placeholder="T2">
                <label for="type">Product Type</label>
                <input type="text" name="type" id="productAddTypeInput" maxlength="10" placeholder="1">
                <label for="cell">Product Cell</label>
                <input type="text" name="cell" id="productAddCellInput" required maxlength="3" placeholder="1">
                <input type="submit" value="Submit" name="Submit" id="productAddButton">
    </form>
    </div>
    <script src="static/javascript/add.js"></script>
 </body>
</html>
