<!DOCTYPE html>

  <title>Add Tester Product To Database</title>
  <link rel="stylesheet" href="static/style/style.css" type="text/css">
 </head>
 <body>
    <H1>Add Tester Product to Database</H1>
    <form data-db-table="Testers_Products">
        <ul style="list-style: none;">
            <li>
                <label for="tester">Tester ID</label>
                <input type="text" name="tester">

            <li>
                <label for="product_id">Product ID</label>
                <input type="text" name="product">

            <li>
                <input type="submit" name="submit">
            </li>
        </ul>   
    </form>
    <script src="static/javascript/add.js"></script>
 </body>
