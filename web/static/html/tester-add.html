<!DOCTYPE html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name = "Author" content="Jennifer Daniels, Nick Barber">
  <title>Add Tester To Database</title>
  <link rel="stylesheet" href="static/style/style.css" type="text/css">
 </head>
 <body>
    <H1>Add Tester to Database</H1>
    <div class="addForm">
        <form id="testerAddForm" data-db-table="Testers">
            <label for="description">Tester ID Number</label>
            <input type="text" name="id" id="testerAddIdInput" maxlength="3" placeholder="1">
            <label for="description">Tester Name</label>
            <input type="text" name="description" id="testerAddDescInput" maxlength="255" placeholder="TX/TR TESTER">
            <label for="cell">Tester Cell Location</label>
            <input type="text" name="cell" id="testerAddCellInput" maxlength="3" required placeholder="1">
            <input type="submit" value="Submit" name="Submit" id="testerAddButton">
        </form>
    </div>
    <script src="static/javascript/add.js"></script>
 </body>
</html>
