<!DOCTYPE html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name = "Author" content="Jennifer Daniels, Nick Barber">
  <title>Add Test Error To Database</title>
  <link rel="stylesheet" href="static/style/style.css" type="text/css">
 </head>
 <body>
    <H1>Add Test Error To Database</H1>
    <div class="addForm">
        <form id="errorAddForm" data-db-table="Errors">
            <label for="id">Id Number</label>
            <input type="text" name="id" id="errorAddIdInput" maxlength="3" placeholder="1" required>
            <label for="description">Error Name</label>
            <input type="text" name="description" id="errorAddDescInput" maxlength="255" placeholder="Failed Post Test">
            <input type="submit" name="Submit" id="errorAddButton">
        </form>
    </div>
    <script src="static/javascript/add.js"></script>
 </body>
</html>
